<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card"
			src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>

		<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm"
			novalidate>
			<div class="ui-message ui-messages-error ui-corner-all" role="alert"
				*ngIf="errorMessage">{{errorMessage}}</div>
			<span id="reauth-email" class="reauth-email"></span>
			<div class="ui-grid-row"
				[ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
				<div class="ui-grid-col-6">
					<label for="fullName">Full Name*</label>
				</div>
				<div class="ui-grid-col-6">
					<input type="text" pInputText name="fullName"
						id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel"
						required />
				</div>
				<div class="ui-grid-col-8">
					<div *ngIf="f.submitted && !fullName.valid"
						class="ui-message ui-messages-error ui-corner-all">The
						FullName is Required</div>
				</div>
			</div>
			<div style="padding:5px"></div>
			<div class="ui-grid-row"
				[ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<div class="ui-grid-col-6">
					<label for="username">Email (User Name)*</label>
				</div>
				<div class="ui-grid-col-6">
					<input type="text" pInputText name="username"
						id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username"
						#username="ngModel" required />
				</div>
				<div class="ui-grid-col-8">
					<div *ngIf="f.submitted && !username.valid"
						class="ui-message ui-messages-error ui-corner-all">
						<div *ngIf="username.errors.required">Email is required.</div>
						<div *ngIf="username.errors.pattern">A valid email address
							is required</div>
					</div>
				</div>
			</div>
			<div style="padding:5px"></div>
			<div class="ui-grid-row"
				[ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<div class="ui-grid-col-6">
					<label for="password">Password*</label>
				</div>
				<div class="ui-grid-col-6">
					<input type="password" pPassword name="password"
						id="password" [(ngModel)]="user.password" #password="ngModel"
						required minlength="4" />
				</div>
				<div class="ui-grid-col-8">
					<div *ngIf="f.submitted && !password.valid"
						class="ui-message ui-messages-error ui-corner-all">
						<div *ngIf="password.errors.required">password is required.</div>
						<div *ngIf="password.errors.minlength">password must be at
							least 4 characters long.</div>
					</div>
				</div>
			</div>
			<div style="padding:5px"></div>
			<div id="remember" class="checkbox"></div>
			<div style="padding:10px"></div>
			<button pButton type="submit" class="ui-button-success" label="Create Account"></button>
			<button [routerLink]="['/login']" pButton label="Cancel" class="ui-button-info"	type="button"></button>
		</form>
		<!-- /form -->
	</div>
	<!-- /card-container -->
</div>
<!-- /container -->
