<div class="container">
	<div class="card card-container">
		<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		<img id="profile-img" class="profile-img-card"
			src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>

		<form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
			<div class="ui-message ui-messages-error ui-corner-all" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
			<span id="reauth-email" class="reauth-email"></span>
			<div class="ui-grid-row" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<div class="ui-grid-col-4">
					<label for="username">User Name</label> 
				</div>
				<div class="ui-grid-col-8">
					<input type="text"
					pInputText id="username" name="username"
					pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username"
					#username="ngModel" required />
				</div>
				<div class="ui-message ui-messages-error ui-corner-all" *ngIf="f.submitted && !username.valid">
                        <i class="fa fa-close"></i>
                        An Valid Email is Required
                </div>				
				<!-- <div *ngIf="f.submitted && !username.valid" class="ui-grid-col-6">an valid email is required</div>-->
			</div>
			<div style="padding:10px"></div>
			<div class="ui-grid-row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<div class="ui-grid-col-4">
					<label for="password">Password</label> 
				</div>
				<div class="ui-grid-col-8">
					<input type="password" pPassword
					 id="password" name="password"
					[(ngModel)]="user.password" #password="ngModel" required />
				</div>				
				<div *ngIf="f.submitted && !password.valid" class="ui-message ui-messages-error ui-corner-all">
					<i class="fa fa-close"></i>Password	is required
				</div>
			</div>
			<div style="padding:10px"></div>
			<div id="remember" class="checkbox"></div>
			<button pButton label="Sign in" icon="fa-sign-in" type="submit"></button>
			<!-- <button [routerLink]="['/login']" pButton label="Cancel" class="ui-button-info"	type="button"></button>-->
		</form>
		<!-- /form -->
		<div style="padding:10px"></div>
		<a [routerLink]="['/register']" class="ui-button-success">Create New Account!</a>
	</div>
	<!-- /card-container -->
</div>
<!-- /container -->
